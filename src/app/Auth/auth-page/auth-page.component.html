<form [formGroup]="form" (ngSubmit)="onSubmit()" class="auth-form">

  <div class="auth-input-block">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" placeholder="Enter email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="auth-error">
      <small *ngIf="form.get('email').errors.required">Field must be not empty</small>
      <small *ngIf="form.get('email').errors.email">Incorrect email</small>
    </div>
  </div>

  <div class="auth-input-block">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Enter your password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="auth-error">
      <small *ngIf="form.get('password').errors.required">Field must be not empty</small>
      <small *ngIf="form.get('password').errors.minlength">Password cannot be less then 4 characters</small>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid || submitted" type="submit">{{ bntName }}</button>
</form>
