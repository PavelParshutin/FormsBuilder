<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">

  <div class="login-input-block">
    <label for="email">Email</label>
    <input id="email" type="text" formControlName="email" placeholder="Введите email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="login-error">
      <small *ngIf="form.get('email').errors.required">Field must be not empty</small>
      <small *ngIf="form.get('email').errors.email">Incorrect email</small>
    </div>
  </div>

  <div class="login-input-block">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" placeholder="Введите пароль">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="login-error">
      <small *ngIf="form.get('password').errors.required">Field must be not empty</small>
      <small *ngIf="form.get('password').errors.minlength">Password cannot be less then 4 characters</small>
    </div>
  </div>

  <button class="btn btn-primary" [disabled]="form.invalid || submited" type="submit">{{bntName}}</button>
</form>
