<div class="container">

<div class="portal">
  <ng-tamplate [cdkPortalOutlet]="selectedPortal">
  </ng-tamplate>
</div>

  <div class="portal">
    <ng-template [cdkPortalOutlet]="formBuilderListPortal">
    </ng-template>
    <div class="example-container"#formBuilderDragAndDrop>
      <div cdkDropList
           #formBuilder='cdkDropList'
           class="example-list"
           [cdkDropListData]="formBuilderList"
           [cdkDropListConnectedTo]="done"
           (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of formBuilderList" cdkDrag>{{item}}</div>
      </div>
    </div>
  </div>

  <div class="portal">
    <ng-template [cdkPortalOutlet]="availableFieldsPortal">
    </ng-template>
    <div class="example-container" #availableFieldsDragAndDrop>
      <div cdkDropList
           #availableFields='cdkDropList'
           class="example-list"
           [cdkDropListData]="done"
           [cdkDropListConnectedTo]="formBuilder"
           (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
      </div>
    </div>
<!--    <mat-form-field class="example-full-width" cdkDrag #InputElement>-->

<!--      </div>-->

<!--    </mat-form-field>-->
  </div>

</div>
