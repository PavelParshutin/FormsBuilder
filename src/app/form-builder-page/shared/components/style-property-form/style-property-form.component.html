<form [formGroup]="form" (ngSubmit)="addNewStyle()">
  <div>
    <span>Property Name</span> <span>Property Value</span>
  </div>
  <div>
    <input type="text" placeholder="Enter prop name" formControlName="propName">
    <input type="text" placeholder="Enter prop value" formControlName="propValue">
  </div>
  <button type="submit">add</button>
</form>
