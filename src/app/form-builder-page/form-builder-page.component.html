       #dropListSection="cdkDropList"
       [cdkDropListData]="dropList"
       [cdkDropListConnectedTo]="[dragListSection]"
       (cdkDropListDropped)="drop($event)">

  <div [ngStyle]="tempGeneralStyle" cdkDropList
       #dragListSection="cdkDropList"
       [cdkDropListData]="dragList"
       [cdkDropListConnectedTo]="[dropListSection]"
       (cdkDropListDropped)="drop($event)">
    <span *ngFor="let comp of dragList">
      <ng-container  *ngComponentOutlet="comp">
      </ng-container>
    </span>
  </div>
